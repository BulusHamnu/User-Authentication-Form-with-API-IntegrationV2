<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form design</title>
<link rel="stylesheet" href="css/stylesheet_main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
           <h1 style="font-family:Monospace; ">CREATE ACCOUNT</h1>
           <input type="name" placeholder="Name.." required class="nameBox">
           <br>
           <input type="email" placeholder="email.." required class="emailBox">
           <div class="existBar"></div>
           <br>
           <input type="password" placeholder="Password.." name="password" required class="passwordBox">
           <br>
           <input type="password" placeholder="Confirm Password.." name="password2" required class="cPasswordBox">
           <button type="button" class="signUpBtn">Sign Up</button>
           <div style="font-size:13px;">have an account? <a href="login.html">Login here</a></div>
    </form>
    <script src="script/signup.js" ></script>
</body>
</html>
